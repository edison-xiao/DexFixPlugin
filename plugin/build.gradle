apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile files('libs/dx.jar')
    compile files('libs/proguard.jar')
}

repositories {
    mavenCentral()
}

group = 'me.young.android.gradle.dexfix'
version = '0.1.1-SNAPSHOT'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}